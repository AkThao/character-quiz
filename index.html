<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Dora or Postman Pat?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #0077b6;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0077b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f87;
        }

        button:active {
            background-color: #004966;
        }
    </style>
</head>
<body>
    <h1>Are You Dora the Explorer or Postman Pat?</h1>
    <button onclick="findOut()">Find Out</button>
    <p id="result"></p>

    <script>
        function findOut() {
            const characters = ["Dora the Explorer", "Postman Pat"];
            const result = characters[Math.floor(Math.random() * characters.length)];
            document.getElementById('result').textContent = `You are ${result}!`;
        }
    </script>
</body>
</html>
